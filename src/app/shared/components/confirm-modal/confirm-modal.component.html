<div *ngIf="modalData" class="modal-backdrop">
  <div class="modal">
    <p>{{ modalData.message }}</p>
    <div class="modal-actions">
      <app-button
        color="secondary"
        (click)="onCancel()"
        [title]="modalData.cancelText || 'Cancelar'"
      ></app-button>

      <app-button
        color="primary"
        (click)="onConfirm()"
        [title]="modalData.confirmText || 'Confirmar'"
      ></app-button>
    </div>
  </div>
</div>
